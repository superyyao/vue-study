<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div :class="{}"></div>
    <!-- class :class 共存 -->
    <div class="demo active" :class="{isActive}"></div>
    <img :src="imgurl">
    <a :href="url">dad</a>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script>
    new Vue({
      el : "#app",
      data:{
        imgurl: '/image/demo.png',
        url: 'https://xxxx.com',
        isActive: true
      },
      computed: {
        reversedText: function () {
          return this.text.split(",").reverse().join(",");
        }
      }
    })
  </script>
</body>
</html>
