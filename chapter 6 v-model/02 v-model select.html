<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 单选 优先选择value 匹配不上则匹配text值-->
    <select v-model="selected">
      <option>html </option>
      <option value="js">js </option>
      <option>css</option>
    </select>

    <hr>
    <!-- 多选 数组形式-->
    <select v-model="select" multiple>
      <option>html </option>
      <option value="js">js </option>
      <option>css</option>
    </select>

    <hr>
    <!-- v-for 使用 -->
    <select v-model="selected">
      <option v-for="option in options" :value="option.value">
        {{ option.text}}
      </option>
    </select>

    <!--  -->
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js "></script>
  <script>
     var app = new Vue({
       el: '#app',
       data: {
         selected: "html",
         select: ['html','js'],
         options: [
         {
           text: 'HTML',
           value: "html",
         },
         {
           text: 'JavaScript',
           value: "js",
         },
         {
           text: 'CSS',
           value: 'css',
         }
         ]
       },
       methods: {

       }
     })
  </script>
</body>
</html>
