<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message" placeholder="input...">
    <p>输入的内容是：{{ message }}</p>

    <!-- @input  -->
    <input type="text" @input="handleInput" placeholder="input...">
    <p>输入内容 : {{message1}}</p>
    <hr>
    <!-- 组合实现互斥选择效果 v-model 配合value -->

    <input type="radio" v-model="picked" value="html" id="html">
    <label for="html">html</label>
    <input type="radio" v-model="picked" value="js" id="js">
    <label for="js">js</label>
    <input type="radio" v-model="picked" value="css" id="css">
    <label for="css">css</label>
    <p>you choose {{picked}}</p>


    <!-- checkbox -->
    <input type="checkbox" v-model="checked" value="html" id="html1">
    <label for="html1">html</label>
    <input type="checkbox" v-model="checked" value="js" id="js1">
    <label for="js1">js</label>
    <input type="checkbox" v-model="checked" value="css" id="css1">
    <label for="css1">css</label>
    <!-- checked 值在选中时候 会返回数组 如 【html，js】 -->
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
     var app = new Vue({
       el: '#app',
       data: {
         message: "",
         message1: "",
         picked: "js",
         checked:[]
       },
       methods: {
         handleInput: function (e){
           this.message1 = e.target.value;
         }
       }
     })
  </script>
</body>
</html>
