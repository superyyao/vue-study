<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app" v-cloak>
    <table>
     <thead>
        <tr>
          <th></th>
          <th>商品名称</th>
          <th>商品单价</th>
          <th>购买数量</th>
          <th>操作</th>
          <th>选中</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(value ,index) in list">
          <td>{{index+1}}</td>
          <td>{{value.name}}</td>
          <td>{{value.price}}</td>
          <td>
            <button type="button" @click="reduce(index)" :disabled="value.num === 1">-</button>
            {{value.num}}
            <button type="button" @click="add(index)">+</button>
          </td>
          <th><button @click="remove(index)" type="button">移除</button></th>
        <td>
          <input type="checkbox" @click="select(index)" :checked="value.isCheck">选中
        </td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><input type="checkbox" @click="selectAll" :checked="checkAllIsCheck">全选</td>
        </tr>
      </tfoot>
    </table>
    <p>总价 {{totalPrice}}</p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
